            <h2 id="typewriter" class="col-span-full m-col-start-3 m-col-end-11 l-col-start-3 l-col-end-11"> </h2>




            <form method="POST" class="form-container col-span-full m-col-start-2 m-col-end-12 l-col-start-2 l-col-end-12" style="display: grid; grid-template-columns: 1fr; gap: 20px; justify-items: center; border-radius: -20%;">
              <div class="form-group">
                  <label for="province" style="font-size:30px; font-weight: bold;">Province</label>
                  <select class="form-control" id="province" required>
                      <option value="" selected disabled>Select Province</option>
                      <option value="AB">Alberta</option>
                      <option value="BC">British Columbia</option>
                      <option value="MB">Manitoba</option>
                      <option value="NB">New Brunswick</option>
                      <option value="NL">Newfoundland and Labrador</option>
                      <option value="NS">Nova Scotia</option>
                      <option value="ON">Ontario</option>
                      <option value="PE">Prince Edward Island</option>
                      <option value="QC">Quebec</option>
                      <option value="SK">Saskatchewan</option>
                      <option value="NT">Northwest Territories</option>
                      <option value="NU">Nunavut</option>
                      <option value="YT">Yukon</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="date" style="font-size:30px; font-weight: bold;">Date</label>
                  <input type="date" class="form-control" id="date" required>
              </div>
              <button type="submit" class="btn btn-secondary btn-lg" style="background-color: blueviolet; color: white; border-radius: 8px; border: none; padding: 12px 24px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer;">Submit</button>
          </form>

        <script>
            const text = "Orders...";
            const typewriter = document.getElementById("typewriter");


            let index = 0;
            let speed = 120;


            function typeWriter() {
                if (index < text.length) {
                    typewriter.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();

        </script>
